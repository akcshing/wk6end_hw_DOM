<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form class="" id="new-animal-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="name">Name: </label>
          <input type="text" id="name" required>
        </div>

        <div class="form-item">
          <label for="species">Species: </label>
          <input type="text" id="species" required>
        </div>

        <div class="form-item">
          <p>Select a continent:</p>

          <div class="">
            <input type="radio" id="asia" name="continent" value="Asia">
            <label for="asia">Asia</label>
          </div>
          <div class="">
            <input type="radio" id="australia" name="continent" value="Australia">
            <label for="australia">Australia</label>
          </div>
          <div class="">
            <input type="radio" id="africa" name="continent" value="Africa">
            <label for="africa">Africa</label>
          </div>
          <div class="">
            <input type="radio" id="north-america" name="continent" value="North America">
            <label for="north-america">North America</label>
          </div>
          <div class="">
            <input type="radio" id="south-america" name="continent" value="South America">
            <label for="south-america">South America</label>
          </div>
          <div class="">
            <input type="radio" id="europe" name="continent" value="Europe">
            <label for="europe">Europe</label>
          </div>
          <div class="">
            <input type="radio" id="antarctica" name="continent" value="Antarctica">
            <label for="antarctica">Antarctica</label>
          </div>

        </div>

      </div>

      <input type="submit" value="save">

    </form>

    <button type="button" id = "deleteButton" name="deleteButton">Delete list</button>

    <h1>Endangered Animals List</h1>
    <div id="animal-list"></div>
  </body>
</html>
